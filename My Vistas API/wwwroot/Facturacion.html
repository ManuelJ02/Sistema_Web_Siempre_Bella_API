<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link rel="stylesheet" href="css/Facturacion.css">
</head>
<body>
    <header>
        <h1>Facturación</h1>
    </header>
    <main class="facturacion-container">
        <section class="form-section">
            <h2>Registrar Factura</h2>
            <form id="formFactura">
                <label for="clienteFactura">Seleccionar Cliente:</label>
                <select id="clienteFactura" required></select>

                <label for="productoFactura">Seleccionar Producto:</label>
                <select id="productoFactura" required></select>

                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" id="cantidadProducto" min="1" required>

                <button type="submit">Agregar Producto</button>
            </form>
        </section>

        <section class="factura-list">
            <h2>Detalles de la Factura</h2>
            <table id="facturaTable">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenará dinámicamente con JS -->
                </tbody>
            </table>
            <p><strong>Total: </strong><span id="totalFactura">0</span></p>
            <button id="finalizarFactura">Finalizar Factura</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Siempre Bella. Todos los derechos reservados.</p>
    </footer>

    <script src="js/Facturacion.js"></script>
</body>
</html>
