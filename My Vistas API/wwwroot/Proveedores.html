<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="css/Proveedores.css">
</head>
<body>
    <header>
        <h1>Gestión de Proveedores</h1>
    </header>
    <main class="proveedores-container">
        <section class="form-section">
            <h2>Agregar Proveedor</h2>
            <form id="formAgregarProveedor">
                <label for="nombreProveedor">Nombre del Proveedor:</label>
                <input type="text" id="nombreProveedor" required>

                <label for="contactoProveedor">Contacto:</label>
                <input type="text" id="contactoProveedor" required>

                <label for="telefonoProveedor">Teléfono:</label>
                <input type="text" id="telefonoProveedor" required>

                <label for="direccionProveedor">Dirección:</label>
                <input type="text" id="direccionProveedor" required>

                <button type="submit">Agregar Proveedor</button>
            </form>
        </section>

        <section class="proveedor-list">
            <h2>Proveedores</h2>
            <table id="proveedoresTable">
                <thead>
                    <tr>
                        <th>Proveedor</th>
                        <th>Contacto</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los proveedores se cargarán aquí con JS -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Siempre Bella. Todos los derechos reservados.</p>
    </footer>

    <script src="js/Proveedores.js"></script>
</body>
</html>
